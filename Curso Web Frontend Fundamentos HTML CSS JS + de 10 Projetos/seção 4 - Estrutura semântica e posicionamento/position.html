<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Position + z-index</title>
  <style>
    body {
      font-family: sans-serif;
      height: 2000px; /* para poder rolar */
      padding: 20px;
    }

    .caixa {
      width: 150px;
      height: 80px;
      margin: 20px;
      padding: 10px;
      color: white;
      font-weight: bold;
    }

    .static {
      background: gray;
      position: static;
    }

    .relative {
      background: blue;
      position: relative;
      top: 20px; /* desloca mas mantém espaço */
      left: 20px;
    }

    .absolute {
      background: green;
      position: absolute;
      top: 150px;
      left: 200px;
    }

    .fixed {
      background: red;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .sticky {
      background: orange;
      position: sticky;
      top: 0; /* gruda no topo */
    }

    .container {
      border: 2px dashed black;
      height: 300px;
      position: relative; /* necessário para ver o absolute dentro */
    }

    /* NOVO: exemplo z-index */
    .zindex-demo {
      position: relative;
      width: 300px;
      height: 200px;
      margin-top: 50px;
      border: 2px solid black;
    }

    .z1, .z2, .z3 {
      position: absolute;
      width: 120px;
      height: 120px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .z1 {
      background: purple;
      top: 30px;
      left: 30px;
      z-index: 1;
    }

    .z2 {
      background: teal;
      top: 60px;
      left: 60px;
      z-index: 2;
    }

    .z3 {
      background: gold;
      color: black;
      top: 90px;
      left: 90px;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="caixa static">Static (padrão)</div>

  <div class="caixa relative">Relative</div>

  <div class="container">
    Container (tem position: relative)
    <div class="caixa absolute">Absolute</div>
  </div>

  <div class="caixa sticky">Sticky (rola e gruda no topo)</div>

  <div class="caixa fixed">Fixed (sempre na tela)</div>

  <!-- Exemplo de z-index -->
  <h2>Exemplo de z-index</h2>
  <div class="zindex-demo">
    <div class="z1">z-index: 1</div>
    <div class="z2">z-index: 2</div>
    <div class="z3">z-index: 3</div>
  </div>

</body>
</html>
