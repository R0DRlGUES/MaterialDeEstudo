<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>domestic.io</title>
  
</head>
<body>
  <main class="main">
    <section class="add_tarefas">
      <form action="" class="nova_tarefa" id="formNovaTarefa">
        <input type="text" placeholder="Insira uma tarefa" class="nome_tarefa" id="inputNomeTarefa">
        <textarea placeholder="Descrição" class="descricao_tarefa" id="textareaDescricao"></textarea>
        <button class="adicionar_tarefa" id="buttonAdicionarTarefa">Adicionar tarefa </button><!-- adicionar_tarefa -->
      </form><!-- nova_tarefa -->
    </section><!-- add_tarefas -->

    <section class="quadro_de_tarefas">
      <div class="principais_tarefas">
        <ul class="lista_de_tarefas" id="listaTarefas"></ul>
      </div><!-- principais_tarefas -->
    </section><!-- quadro_de_tarefas -->

  </main><!-- main -->
</body>
<script src="script.js"></script>
</html>
